name: WIP CI

on:
  pull_request:
    branches:
      - wip
      - dev
      - staging
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  wip-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier check
        run: npm run prettier:check

      - name: Build
        run: npm run build

      - name: Ensure branch is up to date with base (wip)
        run: |
          git fetch origin "${GITHUB_BASE_REF}"
          git rebase --no-commit --no-ff "origin/${GITHUB_BASE_REF}" || {
            echo "Rebase onto origin/${GITHUB_BASE_REF} failed. Please rebase locally and resolve conflicts."
            exit 1
          }
